
<!DOCTYPE html>
<html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>sss</title><style>:root{--primary-color:#007bff;--secondary-color:#f8f9fa;--correct-color:#28a745;--incorrect-color:#dc3545;--text-color:#212529;--border-color:#dee2e6;--shadow-color:rgba(0,0,0,.1)}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background-color:var(--secondary-color);color:var(--text-color);display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;padding:20px;box-sizing:border-box}.quiz-container{background-color:#fff;border-radius:15px;box-shadow:0 4px 15px var(--shadow-color);width:100%;max-width:800px;overflow:hidden}.quiz-header{padding:20px 30px;background-color:var(--primary-color);color:#fff;display:flex;justify-content:space-between;align-items:center}.quiz-header h2{margin:0;font-size:1.5em}#progress{font-size:1em;font-weight:500}.quiz-body{padding:30px}#question-text{font-size:1.2em;font-weight:600;margin-bottom:25px;line-height:1.5}.options-container{display:flex;flex-direction:column;gap:15px}.option{background-color:#fff;border:2px solid var(--border-color);border-radius:10px;padding:15px;cursor:pointer;transition:all .2s ease-in-out;display:flex;align-items:center}.option:hover{border-color:var(--primary-color)}.option.selected{border-color:var(--primary-color);background-color:#e7f3ff}.option.correct{background-color:#e9f7ec;border-color:var(--correct-color);color:var(--correct-color);font-weight:700}.option.incorrect{background-color:#fdecea;border-color:var(--incorrect-color);color:var(--incorrect-color);font-weight:700}.option-key{font-weight:700;margin-right:15px;min-width:20px;height:20px;display:inline-flex;justify-content:center;align-items:center}.quiz-footer{padding:20px 30px;border-top:1px solid var(--border-color);display:flex;justify-content:flex-end}.btn{padding:12px 25px;border:none;border-radius:8px;font-size:1em;font-weight:700;cursor:pointer;color:#fff;transition:background-color .2s}#confirm-btn{background-color:var(--primary-color)}#confirm-btn:hover{background-color:#0056b3}#confirm-btn:disabled{background-color:#a0a0a0;cursor:not-allowed}#next-btn{background-color:var(--correct-color)}#next-btn:hover{background-color:#218838}#explanation-container{margin-top:25px;padding:20px;background-color:#f1f3f5;border-radius:10px;border-left:5px solid var(--primary-color);line-height:1.6}#explanation-container strong{color:var(--primary-color)}.results-container{padding:40px;text-align:center}.results-container h2{font-size:2em;margin-bottom:20px}.results-container p{font-size:1.5em;margin-bottom:30px}.hidden{display:none}</style></head><body><div class=quiz-container id=quiz-container><div class=quiz-header><h2 id=quiz-title>sss</h2><div id=progress></div></div><div class=quiz-body><p id=question-text>Đang tải câu hỏi...</p><div class=options-container id=options-container></div><div class="hidden"id=explanation-container></div></div><div class=quiz-footer><button class=btn id=confirm-btn disabled>Xác nhận</button><button class="btn hidden"id=next-btn>Câu tiếp theo</button></div></div><div class="quiz-container hidden"id=results-container><div class=results-container><h2>Hoàn thành!</h2><p id=score-text></p><button class=btn id=restart-btn style=background-color:var(--primary-color)>Làm lại</button></div></div><script>const quizContainer=document.getElementById("quiz-container"),resultsContainer=document.getElementById("results-container"),questionText=document.getElementById("question-text"),optionsContainer=document.getElementById("options-container"),explanationContainer=document.getElementById("explanation-container"),confirmBtn=document.getElementById("confirm-btn"),nextBtn=document.getElementById("next-btn"),restartBtn=document.getElementById("restart-btn"),progressText=document.getElementById("progress"),scoreText=document.getElementById("score-text");let quizData=[],currentQuestio
