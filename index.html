<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô phỏng Bài trắc nghiệm</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --text-color: #212529;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .quiz-header {
            padding: 20px 30px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        
        #progress {
            font-size: 1em;
            font-weight: 500;
        }

        .quiz-body {
            padding: 30px;
        }

        #question-text {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background-color: #fff;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: var(--primary-color);
        }

        .option.selected {
            border-color: var(--primary-color);
            background-color: #e7f3ff;
        }

        .option.correct {
            background-color: #e9f7ec;
            border-color: var(--correct-color);
            color: var(--correct-color);
            font-weight: bold;
        }

        .option.incorrect {
            background-color: #fdecea;
            border-color: var(--incorrect-color);
            color: var(--incorrect-color);
            font-weight: bold;
        }
        
        .option-key {
            font-weight: bold;
            margin-right: 15px;
            min-width: 20px;
            height: 20px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-footer {
            padding: 20px 30px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: background-color 0.2s;
        }

        #confirm-btn {
            background-color: var(--primary-color);
        }
        #confirm-btn:hover {
            background-color: #0056b3;
        }
        #confirm-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        #next-btn {
            background-color: var(--correct-color);
        }
        #next-btn:hover {
            background-color: #218838;
        }

        #explanation-container {
            margin-top: 25px;
            padding: 20px;
            background-color: #f1f3f5;
            border-radius: 10px;
            border-left: 5px solid var(--primary-color);
            line-height: 1.6;
        }
        
        #explanation-container strong {
            color: var(--primary-color);
        }

        .results-container {
            padding: 40px;
            text-align: center;
        }

        .results-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .results-container p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz-container">
        <div class="quiz-header">
            <h2>Bài trắc nghiệm</h2>
            <div id="progress"></div>
        </div>
        <div class="quiz-body">
            <p id="question-text">Đang tải câu hỏi...</p>
            <div class="options-container" id="options-container"></div>
            <div id="explanation-container" class="hidden"></div>
        </div>
        <div class="quiz-footer">
            <button class="btn" id="confirm-btn" disabled>Xác nhận</button>
            <button class="btn hidden" id="next-btn">Câu tiếp theo</button>
        </div>
    </div>

    <div class="quiz-container hidden" id="results-container">
        <div class="results-container">
            <h2>Hoàn thành!</h2>
            <p id="score-text"></p>
            <button class="btn" id="restart-btn" style="background-color: var(--primary-color);">Làm lại</button>
        </div>
    </div>

    <script>
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationContainer = document.getElementById('explanation-container');
        const confirmBtn = document.getElementById('confirm-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const progressText = document.getElementById('progress');
        const scoreText = document.getElementById('score-text');

        let quizData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;

        async function loadQuiz() {
            try {
                const res = await fetch('quiz_data.json');
                if (!res.ok) {
                    throw new Error('Không thể tải tệp quiz_data.json. Hãy đảm bảo tệp tồn tại trong cùng thư mục.');
                }
                quizData = await res.json();
                startQuiz();
            } catch (error) { 
                console.error("Lỗi khi tải quiz:", error);
                questionText.innerHTML = `
                    <strong>Lỗi tải dữ liệu!</strong><br>
                    Không thể tải tệp <code>quiz_data.json</code>. Nếu bạn đang mở tệp này trực tiếp trên máy tính, hãy thử chạy một máy chủ web cục bộ.
                    <br><br>Xem hướng dẫn trong phần trả lời của Gemini.`;
            }
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            displayQuestion();
        }

        function displayQuestion() {
            resetState();
            const question = quizData[currentQuestionIndex];
            
            progressText.textContent = `Câu ${currentQuestionIndex + 1} / ${quizData.length}`;
            questionText.textContent = question.question;

            // Sắp xếp các lựa chọn theo thứ tự A, B, C, D
            const sortedOptions = Object.keys(question.options).sort();

            for (const key of sortedOptions) {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.key = key;
                
                optionElement.innerHTML = `<span class="option-key">${key}</span><span>${question.options[key]}</span>`;

                optionElement.addEventListener('click', () => {
                    if (!answered) {
                        // Bỏ chọn cái cũ
                        const currentSelected = document.querySelector('.option.selected');
                        if (currentSelected) {
                            currentSelected.classList.remove('selected');
                        }
                        // Chọn cái mới
                        optionElement.classList.add('selected');
                        selectedAnswer = key;
                        confirmBtn.disabled = false;
                    }
                });
                optionsContainer.appendChild(optionElement);
            }
        }

        function resetState() {
            optionsContainer.innerHTML = '';
            explanationContainer.innerHTML = '';
            explanationContainer.classList.add('hidden');
            confirmBtn.classList.remove('hidden');
            confirmBtn.disabled = true;
            nextBtn.classList.add('hidden');
            selectedAnswer = null;
            answered = false;
        }

        function checkAnswer() {
            answered = true;
            confirmBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');

            const question = quizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.answer;

            if (isCorrect) {
                score++;
            }

            // Hiển thị giải thích
            explanationContainer.innerHTML = `<strong>Đáp án đúng: ${question.answer}</strong><br>${question.explanation}`;
            explanationContainer.classList.remove('hidden');

            // Tô màu các lựa chọn
            Array.from(optionsContainer.children).forEach(option => {
                const optionKey = option.dataset.key;
                if (optionKey === question.answer) {
                    option.classList.add('correct');
                } else if (optionKey === selectedAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.textContent = 'Xem kết quả';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            scoreText.textContent = `Bạn đã trả lời đúng ${score} / ${quizData.length} câu!`;
        }

        confirmBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', startQuiz);

        // Bắt đầu tải dữ liệu khi trang được mở
        window.onload = loadQuiz;
    </script>

</body>
</html>
